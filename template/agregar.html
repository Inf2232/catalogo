<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de administración</title>
  <style>
    .container {
      display: flex;
      justify-content: space-around;
      gap: 1rem;
      flex-wrap: wrap;
      margin: 2rem;
    }

    .section {
      width: 30%;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      margin-right: 0.5rem;
    }

    input,
    select {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }

    .foto-input {
      width: 100%;
      padding: 0.5rem;
      border: 1px dashed #ccc;
      border-radius: 5px;
      cursor: pointer;
    }

    .foto-preview {
      width: 100px;
      height: 100px;
      object-fit: contain;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 0.5rem;
    }

    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        gap: 0;
      }

      .section {
        width: 100%;
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>
   
  <div class="container">
      <div class="section">
      <h3>Agregar Media</h3>
      <form action="/append"  method='POST' enctype="multipart/form-data">  <!-- Añadido enctype para aceptar archivos -->
      <label for="tipo-medio">Tipo:</label>
      <select id="tipo-medio" name="tipo_media" required>
      <option value="">Seleccionar</option>
      <option value="Pelicula">Película</option>
      <option value="Serie">Serie</option>
      <option value="Novela">Novela</option>
      </select>
      <label for="nombre-medio" >Nombre:</label>
      <input type="text" id="nombre-medio"  name="nombre_media" required>
      <label for="anio-medio">Año:</label>
      <input type="number" id="anio-medio" name="anio_media" required>
      <label for="descripcion-medio">Descripción:</label>
      <textarea id="descripcion-medio" name="descripcion_media" required></textarea>
      <label for="foto-medio">Foto:</label>
      <input type="file" id="foto-medio"  name="foto_media" class="foto-input">
      <div class="foto-preview"></div>
      <button type="submit">Agregar</button>
      </form>
      </div>
      </div>
      <script>
      const fotoInputs = document.querySelectorAll('.foto-input');
          const fotoPreviews = document.querySelectorAll('.foto-preview');
      
          fotoInputs.forEach((input, index) => {
            input.addEventListener('change', () => {
              const file = input.files[0];
              const reader = new FileReader();
      
              reader.onload = () => {
                fotoPreviews[index].src = reader.result;
              }
      
              reader.readAsDataURL(file);
            })
          })
        </script>
      </body>
      </html>
